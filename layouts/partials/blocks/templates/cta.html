<section class="block-cta {{- with .background }} block-cta-bg{{ end}}" {{- partial "func/SetAnim" (dict "element" "block") }}>
  <div class="container">
    {{- with .background }}
    <div class="wrapper">
    {{ end }}
      {{ partial "blocks/templates/cta/header.html" (dict "heading" .heading "container" false) }}
      {{- with .ctas }}
        {{ partial "commons/cta-group.html" (dict "ctas" .) }}
      {{ end -}}
    {{- with .background }}
    </div>
    {{ end }}
  </div>
</section>
